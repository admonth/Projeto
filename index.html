<!--SVG é um arquivo que basicamente vai desenhar alguma coisa pra gente com uma boa qualidade, mas vai desenhar de uma maneira "programática", é só conferir que o arquivo é cheio de códigos e se tu bota uma tag img src puxando esse arquivo do sistema, por exemplo o MoonStars.svg vai te dar um desenho de uma lua (Tipo, porque o código do arquivo ta fazendo uma lua, não é todo arquivo que tu colocar o nome MoonStars.svg que vai virar uma lua, no caso é só um nome intuitivo pro arquivo mesmo).-->
